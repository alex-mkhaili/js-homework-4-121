<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>JS Homework #4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a class="logo-link" href="">Logo</a>
            <nav class="navigation" id="header-nav">
                <ul class="nav-ul">
                    <li><a class="nav-link" href="">News</a></li>
                    <li><a class="nav-link" href="">About</a></li>
                    <li><a class="nav-link" href="">Contact</a></li>
                </ul>
            </nav>

            <div class="span-container" id="burger-bar">
                <span class="span span1"></span>
                <span class="span span2"></span>
                <span class="span span3"></span>
            </div>
        </div>
    </header>
    <section>
        <div>
            <h1 class="main-title">Todo list</h1>
            <ul id="todo-ul">
    
            </ul>
            <form action="" id="todo-form" class="form">
                <input type="text" id="todo-input" class="form-input">
                <button type="submit" id="todo-submit-btn" class="form-btn">Submit</button>
            </form>
            <button id="todo-clear-btn" class="clear-all-btn">Clear</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
